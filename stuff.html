<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Einsteigen!</title>
    <style media="screen">
    html {
      font-family: sans-serif;
      font-kerning:
    }
    * {
      box-sizing: border-box;
    }
    label {
      display: inline-block;
      min-width: 9em;
      border: 1em;
      color: darkgrey;
    }
    .formline {
      display: block;
      margin: 1em;
    }
    select {
      background: transparent;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    input[type=text], select {
      font: inherit;
      width: 23em;
      border-top: 0px solid transparent;
      border-right: 0px solid transparent;
      border-left: 0px solid transparent;
      border-bottom: 1px solid grey;
    }
    input[type=text] {
      margin-left: 5px;
    }
    .btn {
      display: inline-block;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.9);
      background-color: rgba(40, 40, 40, 1);
      border-color: rgba(255, 255, 255, 0.2);
      border-style: solid;
      border-width: 1px;
      border-radius: 0;
    }
    .btn + .btn {
      margin-left: 1rem;
    }
    .btn:hover {
      color: rgba(255, 255, 255, 1);
      text-decoration: none;
      background-color: rgba(80, 80, 80, 1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    @media screen and (min-width: 42em) {
      .btn {
        padding: 0.6rem 0.9rem;
        font-size: 0.9rem;
       }
    }

    @media screen and (max-width: 42em) {
      .btn {
        display: block;
        width: 100%;
        padding: 0.75rem;
        font-size: 0.9rem;
      }
      .btn + .btn {
        margin-top: 1rem;
        margin-left: 0;
      }
    }
    @media screen and (max-width: 36em) {
      input[type=text] {
        margin-left: 0;
      }
    }
    </style>
  </head>
  <body>
    <h1>Voy camino!</h1>
	  <div class="formline">
        <label for="language">Language</label>
	<select id="language">
	  <option value="en">en</option>
	  <option value="fr">fr</option>
	  <option value="nl">nl</option>
	</select>
	<!-- <input type="text" name="language" id="language" value=""> -->
      </div>
    <form id="daform" action="https://beta-ute.airfrance.com/en/check-in" method="get">
      <div class="formline">
        <label for="environment">Environment</label>
        <select id="environment">
	  <optgroup label="landing page">
              <option value="https://www-ite1.airfrance.fr/ams/aviato/{{language}}/check-in">AF UAT: ite1</option>
	      <option value="https://www-ite2.airfrance.fr/ams/aviato/{{language}}/check-in">AF PDT: ite2</option>
	      <option value="https://www-ute1.airfrance.fr/ams/aviato/{{language}}/check-in">AF UAT: ute1</option>
	      <option value="https://www-ute3.airfrance.fr/ams/aviato/{{language}}/check-in">AF PDT: ute3</option>	  
	      <option value="https://www-ite1.klm.nl/ams/aviato/{{language}}/check-in">KL UAT landing: ite1</option>
	      <option value="https://www-ite2.klm.com/ams/aviato/{{language}}/check-in">KL PDT landing:ite2</option>
              <option value="https://www-ute1.klm.com/ams/aviato/{{language}}/check-in">KL UAT landing: ute1</option>
              <option value="https://www-ute3.klm.com/ams/aviato/{{language}}/check-in">KL PDT landing: ute3</option>
              <option value="https://www.airfrance.fr/ams/aviato/{{language}}/check-in">AF landing</option>
              <option value="https://www.klm.com/ams/aviato/{{language}}/check-in">KL landing</option>
	  </optgroup>
	  <optgroup label="directly to check-in">
	      <option value="https://www-ite1.airfrance.fr/ams/aviato/{{language}}/check-in-new">AF UAT: ite1</option>
	      <option value="https://www-ite2.airfrance.fr/ams/aviato/{{language}}/check-in-new">AF PDT: ite2</option>
	      <option value="https://www-ute1.airfrance.fr/ams/aviato/{{language}}/check-in-new">AF UAT: ute1</option>
	      <option value="https://www-ute3.airfrance.fr/ams/aviato/{{language}}/check-in-new">AF PDT: ute3</option>
              <option value="https://www-ite1.klm.nl/ams/aviato/{{language}}/check-in-new">KL UAT direct: ite1</option>  
              <option value="https://www-ite2.klm.com/ams/aviato/{{language}}/check-in-new">ite2 direct</option>          
              <option value="https://www-ute1.klm.com/ams/aviato/{{language}}/check-in-new">KL UAT direct: ute1</option>	  
              <option value="https://www-ute3.klm.com/ams/aviato/{{language}}/check-in-new">KL PDT direct: ute3</option>
	      <option value="https://www.airfrance.fr/ams/aviato/{{language}}/check-in-new">AF direct</option>
	  </optgroup>
     	 <optgroup label="localhost things">
	     <option value="https://www.klm.com/ams/aviato/{{language}}/check-in-new">KL direct</option>
              <option value="http://klm.localhost:3000/ams/aviato/{{language}}/check-in">localhost KL: klm.localhost:3000</option>
              <option value="http://airfrance.localhost:3000/ams/aviato/{{language}}/check-in">localhost AF: airfrance.localhost:3000</option>
              <option value="http://localhost:3000/ams/aviato/{{language}}/check-in">localhost neutral: localhost:3000</option>
	</optgroup>
      </select>
      </div>
      <div class="formline">
        <label for="ticketnumber">Ticket number</label><input type="text" name="ticketnumber" id="ticketnumber" value="">
      </div>
      <div class="formline">
        <label for="flightnumber">Flight number</label><input type="text" name="flightnumber" id="flightnumber" value="">
      </div>
      <div class="formline">
        <label for="departurestation">Departure station</label><input type="text" name="departurestation" id="departurestation" value="AMS">
      </div>
      <div class="formline" style="text-align: center;">
        <input class="btn" type="submit" value="Check me in">
      </div>
    </form>

    <script type="text/javascript">
    var FORM_FIELDS = [
      "language",
      "environment",
      "ticketnumber",
      "flightnumber",
      "departurestation"
    ];

    function saveTheForm(){
      if (typeof localStorage !== 'undefined'){
        FORM_FIELDS.forEach(function(pFormField){
          localStorage.setItem(pFormField, document.getElementById(pFormField).value);
        });
      }
    }

    function fillTheForm(){
      FORM_FIELDS.forEach(function(pFormField){
        if (localStorage.getItem(pFormField)){
          document.getElementById(pFormField).value = localStorage.getItem(pFormField);
        }
      });
    }

    function addFormChangeListeners(){
      FORM_FIELDS.forEach(function(pFormField){
        document.getElementById(pFormField).addEventListener("change", saveTheForm, false);
      });
    }

    function setActionToEnvironment(pEvent){
        window.daform.action = pEvent.target.value.replace("{{language}}", document.getElementById('language') ? document.getElementById('language').value : "fr" );
    }

    function setActionToLanguage(pEvent){
        window.daform.action = document.getElementById('environment').value.replace("{{language}}", pEvent.target.value );
    }

    function normalizeTicketNumber(pTicketNumber){
        return pTicketNumber.replace(/[^0-9]/g, "");
    }

    function setTicketNumberToNormalized(pEvent){
        document.getElementById('ticketnumber').value = normalizeTicketNumber(pEvent.target.value);
    }

    function main(){
      var lLanguageElement = document.getElementById('language');
      var lEnvironmentElement = document.getElementById('environment');
      var lTicketnumberElement = document.getElementById('ticketnumber');

      fillTheForm();
      addFormChangeListeners();
      window.daform.action = lEnvironmentElement.value.replace("{{language}}",  lLanguageElement ? lLanguageElement.value : "fr" );

      lEnvironmentElement.addEventListener("change", setActionToEnvironment, false);
      lLanguageElement.addEventListener("change", setActionToLanguage, false);
      lTicketnumberElement.addEventListener("change", setTicketNumberToNormalized, false)
    }
    main();
    </script>
  </body>
</html>
